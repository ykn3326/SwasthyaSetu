<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Migrant Worker Registration</title>
  <link rel="stylesheet" href="Migrantworker.css">
</head>
<body>

  <header>
    <div class="logo" aria-label="Migrant Health Records logo">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
      MHRMS
    </div>
    <nav>
      <a href="Home.html" role="link">Home</a>
       <button class="home" aria-current="page">Migrant worker</button>
      <a href="Doctor.html" role="link">Doctor Portal</a>
      <a href="government.html" role="link">Government Portal</a>
      <!-- <a href="#" class="emergency" role="button">Emergency</a> -->
    </nav>
  </header> 

  <div class="container">
    <h1><span class="highlight">Migrant Worker</span> Registration</h1>
    <p class="subtitle">Create your digital health identity card with UHID</p>
    <form>
      <div class="section">
        <div class="section-title">Personal Information</div>
        <label for="fullname">Full Name *</label>
        <input id="fullname" type="text" required placeholder="Enter your full name">

        <label for="aadhaar">Aadhaar Number *</label>
        <input id="aadhaar" type="text" maxlength="12" pattern="\d{12}" required placeholder="Aadhaar Number (12 digits)">

        <label for="age">Age *</label>
        <input id="age" type="number" min="0" required placeholder="Age">

        <label for="gender">Gender *</label>
        <select id="gender" required>
          <option value="">Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <!-- <label for="blood">Blood Group</label>
        <select id="blood">
          <option value="">Select blood group</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>O+</option>
          <option>O-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select> -->
      </div>

      <div class="section">
        <div class="section-title">Contact Information</div>
        <label for="phone">Phone Number *</label>
        <input id="phone" type="tel" required placeholder="+91 XXXXXXXXXX">

        <label for="emergency">Emergency Contact</label>
        <input id="emergency" type="tel" placeholder="Emergency contact number">
      </div>

      <div class="section">
        <div class="section-title">Location & Language</div>
        <label for="state">Home State *</label>
        <select id="state" required>
          <option value="">Select your home state</option>
          <option>Punjab</option>
          <option>Kerala</option>
          <option>...</option>
        </select>
        <label for="language">Preferred Language *</label>
        <select id="language" required>
          <option value="">Select language</option>
          <option>English</option>
          <option>Hindi</option>
          <option>...</option>
        </select>
      </div>

      <button type="submit" class="main-btn">Generate Health ID Card</button>
    </form>
  </div>
</body>
</html>
