<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwasthyaSetu - Doctor Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0f15;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #11141b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      border-bottom: 1px solid #222;
    }
    header h1 {
      color: #5be9d7;
      font-size: 22px;
    }
    header h1 span {
      color: #9b84f3;
    }
    header button {
      background: none;
      border: none;
      color: #ddd;
      cursor: pointer;
      font-weight: 500;
    }
    .container {
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #161b22;
      border: 1px solid #222;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .card input {
      width: 60%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #0d1117;
      color: #fff;
      font-size: 15px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      margin-left: 10px;
    }
    .btn-search { background: #01d1c1; color: #000; }
    .btn-scan { background: #9b84f3; color: #fff; }
    .btn-flag { background: #e74c3c; color: #fff; }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #5be9d7;
    }
    .patient-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .patient-details {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .patient-avatar {
      background: #1b2330;
      padding: 20px;
      border-radius: 50%;
      font-size: 30px;
    }
    .patient-tags span {
      background: #222b38;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-right: 6px;
    }
    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .record {
      background: #0f141b;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #222;
    }
    .record h4 {
      margin: 0;
      color: #fff;
    }
    .record small {
      color: #aaa;
    }
    .date-tag {
      background: #9b84f3;
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      margin-right: 10px;
    }
    @media (max-width: 768px) {
      .two-col {
        grid-template-columns: 1fr;
      }
      .card input {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SwasthyaSetu <span>- Doctor Portal</span></h1>
    <button>üîí Logout</button>
  </header>

  <div class="container">
    <!-- Search Patient -->
    <div class="card">
      <h2>Find Patient</h2>
      <p>Enter UHID or Patient ID</p>
      <input type="text" id="uhidInput" placeholder="Enter UHID..." />
      <button class="btn btn-search" onclick="searchPatient()">Search</button>
      <button class="btn btn-scan">Scan QR</button>
    </div>

    <!-- Tabs -->
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
      <button class="btn" style="background:#222;color:#fff;width:49%;">Patient Records</button>
      <button class="btn" style="background:#222;color:#fff;width:49%;">Add New Record</button>
    </div>

    <!-- Patient Info -->
    <div id="patientCard" class="card" style="display:none;">
      <div class="patient-info">
        <div class="patient-details">
          <div class="patient-avatar">üë§</div>
          <div>
            <h3 id="patientName">Ramesh Kumar</h3>
            <p id="patientUHID">UHID: UHID-KL-2025-00123</p>
            <div class="patient-tags">
              <span id="patientAge">32 years</span>
              <span id="patientGender">Male</span>
              <span id="patientBlood">Blood: B+</span>
              <span id="patientPhone">üìû +91 9876543210</span>
            </div>
          </div>
        </div>
        <button class="btn btn-flag" onclick="flagDisease()">‚ö† Flag Infectious Disease</button>
      </div>

      <div class="two-col" style="margin-top:30px;">
        <div>
          <h3 class="section-title">ü©∫ Health History</h3>
          <div id="healthHistory"></div>
        </div>
        <div>
          <h3 class="section-title">üìÑ Vaccinations</h3>
          <div id="vaccinations"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Dummy patient data
    const patients = {
      "UHID-KL-2025-00123": {
        name: "Ramesh Kumar",
        age: "32 years",
        gender: "Male",
        blood: "B+",
        phone: "+91 9876543210",
        history: [
          { date: "2025-01-15", title: "Routine Health Checkup", doctor: "Dr. Priya Menon ‚Ä¢ Kerala Medical Center" },
          { date: "2024-12-20", title: "Fever & Cough", doctor: "Dr. Anita Sharma ‚Ä¢ City Clinic" }
        ],
        vaccinations: [
          { name: "COVID-19", date: "2025-01-10" },
          { name: "Hepatitis B", date: "2024-11-15" }
        ]
      }
    };

    function searchPatient() {
      const uhid = document.getElementById("uhidInput").value.trim();
      const card = document.getElementById("patientCard");

      if (patients[uhid]) {
        const p = patients[uhid];
        card.style.display = "block";
        document.getElementById("patientName").innerText = p.name;
        document.getElementById("patientUHID").innerText = "UHID: " + uhid;
        document.getElementById("patientAge").innerText = p.age;
        document.getElementById("patientGender").innerText = p.gender;
        document.getElementById("patientBlood").innerText = "Blood: " + p.blood;
        document.getElementById("patientPhone").innerText = "üìû " + p.phone;

        const historyDiv = document.getElementById("healthHistory");
        historyDiv.innerHTML = "";
        p.history.forEach(h => {
          historyDiv.innerHTML += `
            <div class="record">
              <span class="date-tag">${h.date}</span>
              <h4>${h.title}</h4>
              <small>${h.doctor}</small>
            </div>`;
        });

        const vacDiv = document.getElementById("vaccinations");
        vacDiv.innerHTML = "";
        p.vaccinations.forEach(v => {
          vacDiv.innerHTML += `
            <div class="record">
              <h4>${v.name}</h4>
              <small>${v.date}</small>
            </div>`;
        });
      } else {
        alert("‚ùå Patient not found! Please check UHID.");
        card.style.display = "none";
      }
    }

    function flagDisease() {
      alert("‚ö† Infectious Disease has been flagged for this patient!");
    }
  </script>

</body>
</html>
