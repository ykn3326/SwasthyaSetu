<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Portal Login</title>
    <link rel="stylesheet" href="Doctor.css">
</head>
<body id="bg-white">


    <header>
    <div class="logo" aria-label="Migrant Health Records logo">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
      MHRMS
    </div>
    <nav>
      <a href="Home.html" role="link">Home</a>
      <a href="Migrantworker.html" role="link">Migrant Portal</a>
      <button class="home" aria-current="page">Docotr Portal</button>
      <a href="government.html" role="link">Government</a>
    </nav>
  </header>


    <div id="doctor-login-container">
        <!-- <div id="doctor-icon">&#128300;</div> -->
         <div id="doctor-icon">&#129658;</div>

        <h2 id="doctor-login-title">Doctor Login</h2>
        <p id="login-subtitle">Access the medical portal with your credentials</p>
        <form id="login-form">
            <label for="doctor-id">Doctor ID</label>
            <input type="text" id="doctor-id" placeholder="Enter your Doctor ID">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button type="submit" id="login-portal-btn">Login to Portal</button>
            <button type="button" id="back-home-btn">Back to Home</button>
        </form>
    </div>
</body>
</html>
